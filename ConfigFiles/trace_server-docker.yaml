server:
  port: 19999

spring:
  rabbitmq:
    port: 5672
    host: t_m_rabbitmq
  datasource:
    schema: classpath:/mysql.sql
    url: jdbc:mysql://t_m_mysql:3306/zipkin?autoReconnect=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    initialize: true
    continue-on-error: true
  sleuth:
    enabled: false

zipkin:
  storage:
    type: mysql

logging:
  level:
    ROOT: INFO

eureka:
  client:
    serviceUrl:
      defaultZone: http://t_m_infra_discovery_server:18761/eureka/
  instance:
    statusPageUrlPath: /info
    healthCheckUrlPath: /health
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
